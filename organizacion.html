  <link rel="stylesheet" href="styles.css">
  <style>
    /* Timeline horizontal con placeholders para logos */
    .timeline-horizontal {
      position: relative;
      max-width: 100%;
      margin: 4rem auto;
      padding: 2rem 1rem;
    }

    .timeline-line {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--dorado);
      z-index: 1;
    }

    .timeline-events {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
      gap: 1.5rem;
      overflow-x: auto;
      padding: 1rem 0;
    }

    .timeline-event {
      flex: 0 0 auto;
      min-width: 160px;
      text-align: center;
      background: white;
      padding: 1.5rem 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }

    .timeline-event .logo-placeholder {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 50%;
      background: #f8f5f2; /* fondo suave mientras cargas tu logo */
    }

    .timeline-event h3 {
      margin: 0.4rem 0 0.2rem;
      color: var(--granate);
      font-size: 1.25rem;
      font-weight: 500;
    }

    .timeline-event .time {
      font-size: 0.95rem;
      color: var(--text-muted);
      font-style: italic;
      margin-top: 0.4rem;
    }

    @media (max-width: 768px) {
      .timeline-events {
        justify-content: flex-start;
      }
      .timeline-event {
        min-width: 140px;
      }
      .timeline-event .logo-placeholder {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
